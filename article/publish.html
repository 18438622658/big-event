<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/css/article/publish.css">

    <script src='/assets/lib/jquery.js'></script>
    <!-- 加载剪裁插件  有顺序-->
    <script src='/assets/lib/cropper/Cropper.js'></script>
    <script src='/assets/lib/cropper/jquery-cropper.js'></script>
    <!-- 加载富文本编辑器插件   有顺序-->
    <script src='/assets/lib/tinymce/tinymce.min.js'></script>
    <script src='/assets/lib/tinymce/tinymce_setup.js'></script>

    <script src='/assets/lib/layui/layui.all.js'></script>
    <script src='/assets/lib/template-web.js'></script>
    <script src='/assets/lib/nprogress/nprogress.js'></script>
    <script src='/assets/js/common.js'></script>
    <script src='/assets/js/article/publish.js'></script>
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <form action="" class="layui-form">
                <!-- 第一行：标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">输入框</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行 分类id -->
                <div class="layui-form-item">
                    <label class="layui-form-label">选择分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">

                        </select>
                    </div>
                </div>
                <!-- 第三行：内容-->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文本域</label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <!-- 第四行：封面-->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <input type="file" id='file'>
                            <button type="button" id='imageChoose' class="layui-btn layui-btn-danger">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 第五行：按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" id='fabu' lay-submit lay-filter="formDemo">发布</button>
                        <button class="layui-btn" id='caogao' lay-submit lay-filter="formDemo">存为草稿</button>

                    </div>
                </div>
                <button>提交</button>
            </form>
        </div>
    </div>

    <!-- 文章分类的模板 -->
    <script id='tpl-category' type='text/html'>
        <option value="0">请选择分类</option>
        {{each  data  val}}
        <option value="{{val.Id}}">{{val.name}}</option>
        {{/each}}
    </script>
</body>

</html>
