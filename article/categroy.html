<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="/assets/css/article/categroy.css">

    <script src='/assets/lib/jquery.js'></script>
    <script src='/assets/lib/layui/layui.all.js'></script>
    <script src='/assets/lib/template-web.js'></script>
    <script src='/assets/lib/nprogress/nprogress.js'></script>
    <script src='/assets/js/common.js'></script>
    <script src='/assets/js/article/categroy.js'></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">类别管理
            <button type="button" class="layui-btn  layui-btn-sm layui-btn-normal" id='showAdd'>添加类别</button>
        </div>
        <!-- 内容区 -->
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <!-- 控制列数以及宽度 -->
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>类别名称</th>
                        <th>类别别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
    </div>

    <!-- 定义类别列表模板 -->
    <script type='text/html' id='tpl-list'>
        {{each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-sm  edit" data-id='{{val.Id}}' data-name='{{val.name}}'
                    data-alias='{{val.alias}}'>编辑</button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-danger  delete"
                    data-id='{{val.Id}}'>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义添加弹出层模板 -->
    <script type="text/html" id="tpl-add">
        <form class="layui-form addForm" action="" style="margin-top: 15px; margin-right: 50px;">
            <!-- 第一行 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 第二行 分类别名  -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第三行 按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 定义编辑弹出层模板 -->
    <script type="text/html" id="tpl-edit">
        <form class="layui-form editForm" action="" lay-filter='editForm' style="margin-top: 15px; margin-right: 50px;">
            <!-- 隐藏域 id -->
            <input type="hidden" name='id'>
            <!-- 第一行 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 第二行 分类别名  -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第三行 按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>
    </script>
</body>

</html>
