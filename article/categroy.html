<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="/assets/css/article/categroy.css">

    <script src='/assets/lib/jquery.js'></script>
    <script src='/assets/lib/layui/layui.all.js'></script>
    <script src='/assets/lib/template-web.js'></script>
    <script src='/assets/lib/nprogress/nprogress.js'></script>
    <script src='/assets/js/common.js'></script>
    <script src='/assets/js/article/categroy.js'></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">类别管理
            <button type="button" class="layui-btn  layui-btn-sm layui-btn-normal">添加类别</button>
        </div>
        <!-- 内容区 -->
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <!-- 控制列数以及宽度 -->
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>类别名称</th>
                        <th>类别别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
    </div>

    <!-- 定义类别列表模板 -->
    <script type='text/html' id='tpl-list'>
        {{each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
